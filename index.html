<!DOCTYPE html>  

<html>
<head>
    <title>Territories Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        min-width: 1280px;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #sidebar {
      height: 100%;
      width: 500px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #edebe8;
      overflow-x: hidden;
      padding-top: 20px;
      border-style: dashed;
      border-width: 2px;
      border-color: #818181;
      }
      #sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      }
        @media screen and (max-height: 450px) {
      .sidebar {padding-top: 15px;}
      .sidebar a {font-size: 18px;}
      }

      body {
      font-family: "Lato", sans-serif;
      }
      
      
    </style>
  </head>

  <body>

    <div id="sidebar"></div>

    <div id="map"></div>

    <script>
      var map;
      var sidediv;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        center: new google.maps.LatLng(50.3710, 30.2128),
        zoom: 13.75,
        disableDefaultUI: true,
        });
        
        var kmlLayer = new google.maps.KmlLayer({
        url: 'https://raw.githubusercontent.com/MaxAntes/Maps/master/Map.kml',
        suppressInfoWindows: true,
        map: map,
        preserveViewport: true
        });
        
        kmlLayer.addListener('click', function(kmlEvent) {
        var content = kmlEvent.featureData.name+" "+kmlEvent.featureData.description;
        showInContentWindow(content);
        });
        function showInContentWindow(content) {
        var sidediv = document.getElementById('sidebar');
        sidediv.innerHTML = content;
        }
      }
        

    </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHxdO8o5QXxNwbuXQzHaO5FxzyRNxh0qU&callback=initMap"
      type="text/javascript">
      </script>
  </body>
  </html>
